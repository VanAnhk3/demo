<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Phạm Văn Anh-2121050414</h1>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            document.querySelector('#form').onsubmit = sayHello;
        });
        function sayHello(){
            const name = document.querySelector('#name').value;
            alert('Hello ${name}!');
        }
    </script>

</head>
<body>
    <form id="form">
        <input type="text" id="name" autofocus placeholder="Name">
        <input type="submit">
    </form>

</body>
</html>
